<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convertissez vos images JPG en PDF en quelques clics avec notre outil gratuit. Options avancées pour une mise en page personnalisée.">
    <title>Convertir JPG en PDF en ligne Gratuit : Convertir múltiples JPG a un solo PDF 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .navbar {
            background: var(--primary-color) !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .main-container {
            flex: 1;
            padding: 2rem 0;
        }

        .converter-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .settings-panel {
            background: rgba(13, 110, 253, 0.03);
            border-radius: 0.75rem;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .drop-zone {
            border: 2px dashed var(--primary-color);
            background: rgba(13, 110, 253, 0.03);
            transition: all 0.3s ease;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .drop-zone.dragover {
            background: rgba(13, 110, 253, 0.08);
            transform: scale(0.99);
        }

        .preview-card {
            position: relative;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .preview-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .preview-image {
            height: 160px;
            object-fit: cover;
            width: 100%;
            background: #f8f9fa;
        }

        .convert-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            background: var(--primary-color);
            position: relative;
            border: none;
        }

        .convert-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .convert-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        @media (max-width: 768px) {
            .settings-panel .col-md-4 {
                margin-bottom: 1rem;
            }
            
            .preview-image {
                height: 120px;
            }
            
            .convert-btn {
                width: 100%;
                padding: 1rem;
            }
            
            .drop-zone {
                min-height: 200px;
            }
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-counter {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-file-pdf me-2"></i>Convertir JPG en PDF
            </a>
        </div>
    </nav>

    <main class="main-container">
        <h2 class="text-center mb-4 fw-bold text-primary">
            <i class="fas fa-cogs me-2"></i>Paramètres PDF avancés
        </h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="converter-card p-4">
                        <!-- Panneau de configuration -->
                        <div class="settings-panel p-4 mb-4">
                            <div class="row g-4">
                                <div class="col-md-4">
                                    <label class="form-label fw-medium">Orientation</label>
                                    <select class="form-select" id="orientation">
                                        <option value="portrait">Portrait</option>
                                        <option value="landscape">Paysage</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-medium">Format de page</label>
                                    <select class="form-select" id="pageSize">
                                        <option value="fit">Ajuster à l'image</option>
                                        <option value="a4">A4 (210×297mm)</option>
                                        <option value="letter">Lettre US (8.5×11po)</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label fw-medium">Marges</label>
                                    <select class="form-select" id="margins">
                                        <option value="0">Sans marge</option>
                                        <option value="36">Petite marge</option>
                                        <option value="72">Grande marge</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Zone de dépôt -->
                        <div class="drop-zone rounded-3 mb-4" id="dropZone">
                            <div class="text-center p-4">
                                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                <h5 class="fw-medium mb-2">Glissez-déposez des images ici</h5>
                                <p class="text-muted mb-0">Formats pris en charge : JPEG, PNG, WEBP, BMP</p>
                                <p class="text-muted">Maximum 20 fichiers (5 Mo chacun)</p>
                            </div>
                            <input type="file" id="fileInput" accept="image/*" multiple class="d-none">
                            <div class="file-counter" id="fileCounter">0 fichiers</div>
                        </div>

                        <!-- Aperçu des images -->
                        <div id="preview" class="row g-3 row-cols-2 row-cols-md-3 row-cols-lg-4 mb-4"></div>

                        <!-- Bouton d'action -->
                        <div class="text-center">
                            <button id="convertBtn" class="btn convert-btn text-white">
                                <i class="fas fa-file-pdf me-2"></i>Fusionner et télécharger le PDF
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0 small">&copy; sainskde made with ❤️ 2025 Convertir JPG en PDF. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        let uploadedFiles = [];
        const mmToPoints = mm => mm * 2.83465;
        const inchToPoints = inch => inch * 72;

        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');
            const convertBtn = document.getElementById('convertBtn');
            const fileCounter = document.getElementById('fileCounter');

            const isValidFile = (file) => {
                const validTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/bmp'];
                const maxSize = 5 * 1024 * 1024;
                return validTypes.includes(file.type) && file.size <= maxSize;
            };

            const isDuplicate = (file) => {
                return uploadedFiles.some(existingFile => 
                    existingFile.name === file.name && 
                    existingFile.size === file.size
                );
            };

            const updateCounter = () => {
                fileCounter.textContent = `${uploadedFiles.length} fichier${uploadedFiles.length !== 1 ? 's' : ''}`;
                convertBtn.disabled = uploadedFiles.length === 0;
            };

            const handleFiles = (files) => {
                const validFiles = Array.from(files)
                    .filter(file => isValidFile(file) && !isDuplicate(file))
                    .slice(0, 20 - uploadedFiles.length);

                if (validFiles.length === 0) return;

                uploadedFiles = [...uploadedFiles, ...validFiles];
                updateCounter();
                renderPreviews();
            };

            const renderPreviews = () => {
                preview.innerHTML = '';
                uploadedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const col = document.createElement('div');
                        col.className = 'col';
                        col.innerHTML = `
                            <div class="preview-card">
                                <img src="${e.target.result}" class="preview-image">
                                <div class="p-2 bg-white">
                                    <small class="d-block text-truncate">${file.name}</small>
                                    <small class="text-muted">${(file.size/1024/1024).toFixed(2)} Mo</small>
                                </div>
                            </div>
                        `;
                        preview.appendChild(col);
                    };
                    reader.readAsDataURL(file);
                });
            };

            dropZone.addEventListener('click', () => fileInput.click());
            
            ['dragenter', 'dragover'].forEach(event => {
                dropZone.addEventListener(event, (e) => {
                    e.preventDefault();
                    dropZone.classList.add('dragover');
                });
            });

            ['dragleave', 'drop'].forEach(event => {
                dropZone.addEventListener(event, (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                });
            });

            dropZone.addEventListener('drop', (e) => {
                const files = e.dataTransfer.files;
                handleFiles(files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
                e.target.value = '';
            });

            convertBtn.addEventListener('click', async () => {
                convertBtn.disabled = true;
                const originalText = convertBtn.innerHTML;
                convertBtn.innerHTML = `<i class="fas fa-spinner fa-spin me-2"></i>Traitement en cours...`;

                try {
                    const { PDFDocument } = PDFLib;
                    const pdfDoc = await PDFDocument.create();

                    for (const file of uploadedFiles) {
                        const imgBytes = await file.arrayBuffer();
                        const image = await pdfDoc.embedJpg(imgBytes);
                        
                        const orientation = document.getElementById('orientation').value;
                        const pageSize = document.getElementById('pageSize').value;
                        const margin = parseInt(document.getElementById('margins').value);

                        let width, height;
                        switch(pageSize) {
                            case 'a4':
                                width = mmToPoints(210);
                                height = mmToPoints(297);
                                break;
                            case 'letter':
                                width = inchToPoints(8.5);
                                height = inchToPoints(11);
                                break;
                            default:
                                width = image.width;
                                height = image.height;
                        }

                        if (orientation === 'portrait' && width > height) [width, height] = [height, width];
                        if (orientation === 'landscape' && width < height) [width, height] = [height, width];

                        const page = pdfDoc.addPage([width, height]);

                        const availableWidth = width - (margin * 2);
                        const availableHeight = height - (margin * 2);
                        const scale = Math.min(
                            availableWidth / image.width,
                            availableHeight / image.height
                        );

                        page.drawImage(image, {
                            x: margin + (availableWidth - (image.width * scale)) / 2,
                            y: margin + (availableHeight - (image.height * scale)) / 2,
                            width: image.width * scale,
                            height: image.height * scale,
                        });
                    }

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `document-${Date.now()}.pdf`;
                    link.click();
                } catch (error) {
                    alert(`Échec de la conversion : ${error.message}`);
                } finally {
                    convertBtn.disabled = false;
                    convertBtn.innerHTML = originalText;
                }
            });
        });
    </script>
</body>
</html>
